<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>새 단어 추가</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="my.css" />
  <script>
    function check() {
      const form = document.forms["dna"];
      const danu = form["danu"].value.trim();
      const mean = form["mean"].value.trim();
      const type = form["type"].value;
      const nanido = form["nanido"].value;
      const date = form["date"].value.trim();
      let messages = [];

      if (!danu) messages.push("단어를 입력해주세요.");
      if (!mean) messages.push("의미를 입력해주세요.");
      if (!type) messages.push("품사를 선택해주세요.");
      if (!nanido) messages.push("난이도를 선택해주세요.");
      if (!date) messages.push("날짜를 선택해주세요.");

      if (messages.length > 0) {
        alert(messages.join("\n"));
        return false;
      }
      alert("새로운 단어가 추가되었습니다");
      return true;
    }

    function goback() {
      window.location.href = "index.html";
    }
  </script>
</head>

<body>
  <div class="container my-5">
    <h1 class="mb-4">새 단어 추가하기</h1>

    <form name="dna" onsubmit="return check()" method="post" action="#">

      <div class="row mb-3">
        <label for="term" class="col-md-2 col-form-label">단어</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="danu" name="danu" placeholder="예:Yellow" />
        </div>
      </div>

      <div class="row mb-3">
        <label for="mean" class="col-md-2 col-form-label">의미 </label>
        <div class="col-md-10">
          <textarea class="form-control" id="mean" name="mean" placeholder="예:검은색, 깜장색"></textarea>
        </div>
      </div>

      <div class="row mb-3">
        <label for="type" class="col-md-2 col-form-label">품사 </label>
        <div class="col-md-10">
          <select class="form-select" id="type" name="type">
            <option value="">품사를 선택하세요</option>
            <option value="Noun">명사</option>
            <option value="Verb">동사</option>
            <option value="Adjective">형용사</option>
            <option value="Adverb">부사</option>
          </select>
        </div>
      </div>


      <div class="row mb-3">
        <label for="nanido" class="col-md-2 col-form-label">난이도</label>
        <div class="col-md-10">
          <select class="form-select" id="nanido" name="nanido">
            <option value="">난이도를 선택하세요</option>
            <option value="Beginner">초급</option>
            <option value="Intermediate">중급</option>
            <option value="Advanced">고급</option>
          </select>
        </div>
        
      </div>
      <div class="row mb-3">
        <label for="date" class="col-md-2 col-form-label">날짜</label>
        <div class="col-md-2">
          <input type="date" class="form-control" id="date" name="date">
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-10">
          <button type="submit" class="btn btn-primary">확인</button>
          <button type="button" class="btn btn-outline-secondary ms-3" onclick="goback()">취소</button>
        </div>
      </div>

    </form>
  </div>

</body>

</html>
